<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar container">
        <div class="navbar__logo">Web Topics</div>
        <div class="navbar__nav-buttons">
          <div id="toggleMode" class="navbar__nav-button">
            <ion-icon name="moon-outline"></ion-icon>
            <button>Dark Mode</button>
          </div>
          <div class="navbar__nav-button">
            <ion-icon name="heart"></ion-icon>
            <button>Favourites</button>
          </div>
        </div>
      </nav>
      <section class="header__title-background">
        <div class="header__title-section">
          <div class="header__content">
            <h2>Welcome to our website!</h2>
            <p>We have a new design thatâ€™s fresh, modern, and easy to use.</p>
          </div>
        </div>
      </section>
    </header>
    <main class="container">
      <div class="main__searchBox">
        <div class="main__search">
          <ion-icon name="search-outline"></ion-icon>
          <input
            type="text"
            id="search"
            placeholder="Search for a topic..."
            class="main__search-input"
          />
        </div>
        <div class="main__sort-by">
          <div class="main__sort">
            <label for="sort-by">Sort by:</label>
            <select name="sort-by" id="sort-by">
              <option value="default">Default</option>
              <option value="name">Name</option>
              <option value="rating">Rating</option>
            </select>
          </div>
          <div class="main__sort">
            <label for="filter-by">Filter by:</label>
            <select name="filter-by" id="filter-by">
              <option value="default">Default</option>
              <option value="author">Author</option>
              <option value="rating">Rating</option>
            </select>
          </div>
        </div>
      </div>
      <p id="number-of-cards" class="container numOfCards"></p>
      <div id="card-container"></div>
    </main>
    <!-- <script src="data.js"></script> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
