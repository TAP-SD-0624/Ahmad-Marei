<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="Home/Home.css" />
    <link rel="stylesheet" href="details/details.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="loading" class="loading hidden">Loading...</div>
    <header class="header">
      <nav class="navbar container">
        <div class="navbar__logo">Web Topics</div>
        <div class="d-flex gap-2">
          <button class="navbar__nav-button" id="toggleMode">
            <ion-icon name="moon-outline"></ion-icon> <span class="textButton">Dark Mode</span>
          </button>
          <button class="navbar__nav-button" id="toggle-favorites">
            <ion-icon name="heart-outline"></ion-icon> <span class="textButton">Favorites</span>
          </button>
        </div>
      </nav>
      <section class="header__title-background">
        <div class="header__title-section container">
          <div class="header__content ">
            <h2>Welcome to our website!</h2>
            <p>We have a new design that’s fresh, modern, and easy to use.</p>
          </div>
        </div>
      </section>
    </header>
    <main class="main">
      <div class="container">
      <div class="searchBar shadow-sm">
        <div class="searchBar__search">
          <ion-icon name="search-outline"></ion-icon>
          <input
            type="text"
            id="search"
            placeholder="Search for a topic..."
            class="searchBar__search-input"
          />
        </div>
        <div class="searchBar__sort-by">
          <div class="searchBar__sort">
            <label for="sort-by">Sort by:</label>
            <select name="sort-by" id="sort-by">
              <option value="default">Default</option>
              <option value="title">Topic Title</option>
              <option value="author">Author Name</option>
            </select>
          </div>
          <div class="searchBar__sort">
            <label for="filter-by">Filter by:</label>
            <select name="filter-by" id="filter-by">
              <option value="default">Default</option>
            </select>
          </div>
        </div>
      </div>
      <p id="number-of-cards" class="numOfCards"></p>
      <div id="card-container" class="card-container"></div>
    </main>
  </div>
    <footer class="details__footer home_footer">
      Developed with
      <ion-icon
        name="heart"
        style="color: rgb(167, 14, 14); font-size: 16px"
      ></ion-icon>
      © 2023
    </footer>
    <article class="favorite-items hidden" id="favorite_items-container">
      <div class="container">
        <h3>My Favorite Topics</h3>
        <div class="favorite-items__container" id="favorite_items"></div>
      </div>
    </article>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
