<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="Home/Home.css" />
    <link rel="stylesheet" href="details/details.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar container">
        <div class="navbar__logo">Web Topics</div>
        <div class="navbar__nav-buttons">
          <div id="toggleMode" class="navbar__nav-button">
            <ion-icon name="moon-outline"></ion-icon>
            <button>Dark Mode</button>
          </div>
          <div class="navbar__nav-button" id="toggle-favorites">
            <ion-icon name="heart-outline"></ion-icon>
            <button>Favourites</button>
          </div>
        </div>
      </nav>
      <section class="header__title-background">
        <div class="header__title-section">
          <div class="header__content">
            <h2>Welcome to our website!</h2>
            <p>We have a new design that’s fresh, modern, and easy to use.</p>
          </div>
        </div>
      </section>
    </header>

    <main class="container main">
      <div class="searchBar">
        <div class="searchBar__search">
          <ion-icon name="search-outline"></ion-icon>
          <input
            type="text"
            id="search"
            placeholder="Search for a topic..."
            class="searchBar__search-input"
          />
        </div>
        <div class="searchBar__sort-by">
          <div class="searchBar__sort">
            <label for="sort-by">Sort by:</label>
            <select name="sort-by" id="sort-by">
              <option value="default">Default</option>
              <option value="name">Name</option>
              <option value="rating">Rating</option>
            </select>
          </div>
          <div class="searchBar__sort">
            <label for="filter-by">Filter by:</label>
            <select name="filter-by" id="filter-by">
              <option value="default">Default</option>
              <option value="author">Author</option>
              <option value="rating">Rating</option>
            </select>
          </div>
        </div>
      </div>
      <p id="number-of-cards" class="container numOfCards"></p>
      <div id="card-container"></div>
    </main>
    <div class="details__footer">
      Developed with
      <ion-icon
        name="heart"
        style="color: rgb(167, 14, 14); font-size: 16px"
      ></ion-icon>
      © 2023
    </div>
    <article class="favorite-items hidden" id="favorite_items-container">
      <div class="container">
        <h3>Favorite Items</h3>
        <div class="favorite-items__container" id="favorite_items"></div>
      </div>
    </article>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
