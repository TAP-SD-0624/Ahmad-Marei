<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="/Home/Home.css" />
    <link rel="stylesheet" href="./details.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar container">
        <a href="/Home/Home.html" class="navbar__logo"> Web Topics </a>
        <div class="navbar__nav-buttons">
          <div id="toggleMode" class="navbar__nav-button">
            <ion-icon name="moon-outline"></ion-icon>
            <button>Dark Mode</button>
          </div>
          <div class="navbar__nav-button" id="toggle-favorites">
            <ion-icon name="heart-outline"></ion-icon>
            <button>Favourites</button>
          </div>
        </div>
      </nav>
      <section class="header__title-background">
        <div class="header__title-section">
          <div class="header__content">
            <h2>Welcome to our website!</h2>
            <p>We have a new design that’s fresh, modern, and easy to use.</p>
          </div>
        </div>
      </section>
    </header>
    <div class="details">
      <div class="details__header-container">
        <div class="details__container">
          <div class="details__header">
            <h4 class="details__subtitle"></h4>
            <h2 class="details__title"></h2>
            <div class="details__rating"></div>
            <p class="details__description"></p>
          </div>
          <div class="details__sidebar">
            <img class="details__image" src="" alt="" />
            <p class="details__author">
              <strong></strong> by
              <a href="#" class="details__link"></a>
            </p>
            <div class="details__button-container">
              <p class="details__topic">Interested about this topic?</p>
              <button class="details__favorite-button" id="addToFavorites">
                <span>Add to Favorites</span>
                <ion-icon
                  name="heart-outline"
                  class="details__heart"
                ></ion-icon>
              </button>
              <p class="details__credits">Unlimited Credits</p>
            </div>
          </div>
        </div>
      </div>
      <div class="details__main-content details__container">
        <div class="details__sub-topics-container">
          <div class="details__sub-topics">
            <h2 class="details__sub-title"></h2>
            <ul class="details__sub-list"></ul>
          </div>
        </div>
      </div>
      <div class="details__footer">
        Developed with
        <ion-icon
          name="heart"
          style="color: rgb(167, 14, 14); font-size: 16px"
        ></ion-icon>
        © 2023
      </div>
    </div>

    <article class="favorite-items hidden" id="favorite_items-container">
      <div class="container">
        <h3>Favorite Items</h3>
        <div class="favorite-items__container" id="favorite_items"></div>
      </div>
    </article>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="ItemDetails.js" type="module"></script>
    <script src="/Home/Home.js" type="module"></script>
  </body>
</html>
